<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen-wrapper">
            <div id="preview">26+4+14</div>
            <div id="result">44</div>
        </div>
        
        <div id="keypad-wrapper">
            <div class="keys-wrapper">
                <div class="keys">AC</div>
                <div class="keys">DE</div>
                <div class="keys">.</div>
                <div class="keys">/</div>
            </div>        

            <div class="keys-wrapper">
                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
                <div class="keys">*</div>
            </div>   

            <div class="keys-wrapper">
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="keys">-</div>
            </div>   

            <div class="keys-wrapper">
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="keys">+</div>
            </div>   

            <div class="keys-wrapper">
                <div class="keys">00</div>
                <div class="keys">0</div>
                <div class="keys equal">=</div>
            </div>   
        </div>
    </div>
</body>
</html>
